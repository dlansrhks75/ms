<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="goto-here">
	<!-- Header/nav -->
	<div th:insert="~{header :: header-fragment}"></div>
    <!-- Header/nav nav -->
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<form th:action="@{/login}" method="post" class="billing-form bg-light p-3 p-md-5">
					    <h3 class="mb-4 billing-heading">로그인</h3>
					    <div class="row align-items-end">
					        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					        <div class="col-md-12">
					            <div class="form-group">
					                <label for="username">이메일 주소</label>
					                <!-- Here we use th:field to bind with form-backing bean property -->
					                <input type="email" th:field="*{loginForm.username}" class="form-control" placeholder="Enter your email address" required>
					            </div>
					        </div>
					        <div class="col-md-12">
					            <div class="form-group">
					                <label for="password">비밀번호</label>
					                <!-- Here we use th:field to bind with form-backing bean property -->
					                <input type="password" th:field="*{loginForm.password}" class="form-control" placeholder="Enter your password" required>
					            </div>
					        </div>
					        <!-- Rest of your form -->
					        <div class="w-100"></div>
					        <div class="col-md-12">
					            <div class="form-group mt-4">
					                <button type="submit" class="btn btn-primary py-3 px-4">로그인</button>
					                <a href="/register" class="btn btn-secondary py-3 px-4">회원가입</a>
					            </div>
					        </div>
					    </div>
					</form><!-- END -->
				</div>
			</div>
		</div>
	</section>
    <!--footer  -->
    <div th:replace="~{footer :: footer}"></div>
	<!--footer end  -->
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
