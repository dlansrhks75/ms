<style>
	.tagcloud span {
	  text-transform: uppercase;
	  display: inline-block;
	  padding: 3px 12px;
	  margin-bottom: 10px;
	  margin-right: 10px;
	  border-radius: 4px;
	  color: #000000;
	  border: 2px solid #ccc;
	  font-size: 13px; 
	  cursor:pointer;
	  }
	.tagcloud span:hover {
	  border: 2px solid #000;
	}
	.feelings{
		margin-top: 1rem !important;
	}
	.form-group{
		margin-bottom:30px;
	}
	
	.pet-selection{
		text-align:left; 
		margin-bottom:20px;
	}	
	.pet-selected{
		flex:1 1 calc(33.33% - 10px);
		text-align:center;
		margin-bottom:10px;
	}
	.pet-selected img {
	  width: 120px; 
	  height: 120px; 
	  border-radius: 50%;
	}
	.pet-selected p{
		margin-top:10px;
	}
	.pets-container{
		display:flex;
		flex-wrap:wrap;
		gap:10px;
		justify-content:flex-start;
		margin-top:20px;
	}
	.pet-selected:nth-child(3n){
		margin-right:0;
	}
	
	.pet-image{
		cursor:pointer;
	}
	.pet-image.active{
		border: 4px solid blue;
		padding:-4px;
	}
	.pet-image:hover{
		border:4px solid blue;
	}
	#datepicker-container{
		padding:10px;
		border: 1px solid #ccc;
		background-color:#f9f9f9;
	}
	
	.ui-datepicker{
		width:500px; height:auto;
	}
	
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script>
$(function() {
	$('.tagcloud span').click(function(){
		var $this = $(this);
		if($this.data('isClicked')){
			$this.css({
				'background-color':'',
				'color':''
			}).data('isClicked',false);
		}else{
			var borderColor = $this.css('border-color');
			$this.css({
				'background-color':borderColor,
				'color':'#fff'
			}).data('isClicked',true);
		}
	});
	
	$('.pet-image').on('click',function(){
		$('.pet-image').not(this).removeClass('active');
		$(this).toggleClass('active');
	});
	
	$("#datepicker").datepicker({
		dateFormat: "yy-mm-dd",
		onSelect:function(dateText){
			$("#selected-date").text("선택된 날짜: "+dateText);
		}
	});
	
	$("#datepicker-button").on("click", function(e) {
        e.preventDefault(); // 클릭하면 페이지 새로고침 되는것 방지
        $("#datepicker-container").toggle();
    });
	
	$("#confirm-date").on("click", function(e) {
        e.preventDefault(); 
        $("#datepicker-container").hide();
    });
	
});
</script>
