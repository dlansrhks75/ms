    <style>
        .tagcloud span {
            text-transform: uppercase;
            display: inline-block;
            padding: 3px 12px;
            margin-bottom: 10px; 
            margin-right: 10px;
            border-radius: 4px;

            cursor: pointer;
        }

        .tagcloud span:hover {
            border: 2px solid #000;
        }

        .feelings {
            margin-top: 1rem !important;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .pet-selection {
            text-align: left;
            margin-bottom: 20px;
        }

        .pet-selected {
            flex: 1 1 calc(33.33% - 10px);
            text-align: center;
            margin-bottom: 10px;
        }

        .pet-selected img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .pet-selected p {
            margin-top: 10px;

        .pets-container {
            display: flex;
            flex-wrap: wrap;

            margin-top: 20px;
        }

        .pet-selected:nth-child(3n) {
            margin-right: 0;
            
        }

		.pets-container .pet-selected .pet-image {
            cursor: pointer;
            border: 6px solid transparent;
        }

        .pet-image:hover, .pet-image.active {
        
        }

        #datepicker-container {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .ui-datepicker {

            height: auto;

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $('.pet-image').css('border', '6px solid transparent');

/*             $('.tagcloud span').click(function() {
                var $this = $(this);
                if ($this.data('isClicked')) {
                    $this.css({
                        'background-color': '',
                        'color': ''
                    }).data('isClicked', false);
                } else {
                    var borderColor = $this.css('border-color');
                    $this.css({
                        'background-color': borderColor,
                        'color': '#fff'
                    }).data('isClicked', true);
                }
            }); */
			
            
            
            $('<input>').attr({
                type: 'hidden',
                id: 'selected-puppy-no',
                name: 'pno'
            }).appendTo('#schedule-form');

            $('#schedule-form').submit(function(event) {
                if($('#title').val().trim() === "" || $('#datepicker').val().trim() === "" || selectedPuppyNo === -1) {
                    alert('등록에 실패했습니다. 내용을 입력해주세요.');
                    event.preventDefault(); // 기본 이벤트를 중단합니다.
                }
            });
            
            // 강아지 번호 저장용 hidden
            var selectedPuppyNo = -1;
            function selectPuppy(index, pno) {
                $('.pet-selected').removeClass('active');
                $('.pet-selected').eq(index).addClass('active');
                selectedPuppyNo = pno;
                $('#selected-puppy-no').val(pno);
            }
            
            
            // 이미지 테두리 색상 추가 (red, orange...gold 순으로 데이터 속성으로 저장)
            $('.pet-selected').each(function(index) {
		        var colors = ['red', 'orange', 'green', 'blue', 'purple', 'yellow', 'pink', 'skyblue', 'brown', 'gold'];
		        var color = colors[index % 10];
		        $(this).find('.pet-image').data('borderColor', color);
		    });
		
            $('.pet-image').hover(
                    function() {
                        if (!$(this).hasClass('active')) {
                            $(this).css('border', '6px solid ' + $(this).data('borderColor'));
                        }
                    }, function() {
                        if (!$(this).hasClass('active')) {
                            $(this).css('border', '6px solid transparent');
                        }
                    }
                );

			// 강아지 이미지를 클릭하여 테두리 생성
		    $('.pet-image').on('click', function() { 
		    	var index = $(this).closest('.pet-selected').index();
		        var pno = $(this).data('pno');
		        selectPuppy(index, pno);
		        $('.pet-image').removeClass('active').css('border', '6px solid transparent');
		        $(this).addClass('active').css('border', '6px solid ' + $(this).data('borderColor'));
		        
		        $('<input>').attr({
		            type: 'hidden',
		            id: 'pno',
		            name: 'pno',
		            value: $(this).data('pno')
		        }).appendTo('#schedule-form');
		    });
			
            
            // 달력에서 날짜 선택 (중복)
/*             $("#datepicker").datepicker({
    			dateFormat: "mm/dd/yy",
                onSelect: function(dateText) {
                    $("#selected-date").text("선택된 날짜: " + dateText);
                }
            });

            $("#datepicker-button").on("click", function(e) {
                e.preventDefault(); // 클릭하면 페이지 새로고침 되는것 방지
                $("#datepicker-container").toggle();
            });

            $("#confirm-date").on("click", function(e) {
                e.preventDefault();
                $("#datepicker-container").hide();
            }); */
            
            

        });
    </script>
</head>

<body class="goto-here">
    <!-- Header/nav -->
    <div th:replace="header :: header-fragment"></div>
    <!-- Header/nav nav -->

    <div class="hero-wrap hero-bread" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
                    <h1 class="mb-0 bread">scheduler</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 sidebar ftco-animate">
                    <div class="sidebar-box ftco-animate">
                        <h3 class="heading">댕댕수첩</h3>
                        <ul class="categories">
                            <li><a href="/member/diary/scheduler">댕댕스케줄</a></li>
                            <li><a href="/member/diary/diary">집사일지</a></li>
                        </ul>
                    </div>
                </div>


                <!-- 자세한 내용 -->
                <div class="col-lg-9 ftco-animate">
					<form action="/schedule/save" method="post" id="schedule-form">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>일정 추가하기</h2>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="pet-selection">
                                    <h5>반려동물 선택</h5>
                                    <div class="pets-container">
	                                    <div th:each="puppy : ${puppies}" class="pet-selected">
							                <img th:src="@{'/images/'+${puppy.p_fname}}" class="pet-image" th:attr="data-pno=${puppy.pno}">
							                <p th:text="${puppy.p_name}"></p>
							            </div>

   									</div>
                                </div>

                                <div class="form-group">
                                    <h5>댕댕스케줄</h5>
        							<input type="text" class="form-control" id="title" name="s_content" placeholder="내용을 입력하세요">
                                </div>
                                
                                <input type="hidden" name="s_complete" value="N">
								
								<!-- uno값 정송하기 -->
								<input type="hidden" name="uno" value="101">

                                <div class="form-group">
							        <h5>날짜 선택</h5>
							        <input type="date" class="form-control" id="datepicker" name="s_date" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd"  style="width: 200px; display: block;">

							    </div>
							    
							    <div class="col-md-4 text-left">
                                	<button type="submit" class="btn btn-primary">일정 등록</button>
                            	</div>

                            </div>
                        </div>
                    </form> <!-- form태그 종료 -->
                </div> <!-- .col-md-8 내용 입력 완료-->

            </div> <!-- row 종료 -->
        </div> <!-- .container 종료 -->
    </section> <!-- .section -->

    <!--footer  -->
    <div th:replace="footer :: footer"></div>
    <!--footer end  -->


    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">

            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg></div>
