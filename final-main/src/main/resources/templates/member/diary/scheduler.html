			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script>
				$(function() {
					//현재 월 가져와서 페이지 실행 시 해당 월에 표시
					var currentMonth = new Date().getMonth();
					
					$('.month-button').each(function(){
						if($(this).data('month')==currentMonth){
							$(this).addClass('active');
						}else{
							$(this).removeClass('active');
						}
					})
					
					
					function generateCalendar(year, month) {
				    const firstDay = new Date(year, month, 1);
				    const lastDay = new Date(year, month + 1, 0);
				
				    let calendarHtml = '<table>';
				    calendarHtml += '<tr><th style="color:red">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th style="color:#00AAFF">토</th></tr><tr>';
				
				    for (let i = 0; i < firstDay.getDay(); i++) {
				      calendarHtml += '<td></td>';
				    }
				
				    for (let day = 1; day <= lastDay.getDate(); day++) {
				      const dayOfWeek = new Date(year, month, day).getDay();
				      if (dayOfWeek === 0 && day > 1) {
				        calendarHtml += '</tr><tr>';
				      }
				      calendarHtml += `<td class = "calendar-day">${day}</td>`;
				    }
				
				    const lastDayOfWeek = lastDay.getDay();
				    for (let i = lastDayOfWeek + 1; i <= 6; i++) {
				      calendarHtml += '<td></td>';
				    }
				
				    calendarHtml += '</tr></table>';
				    $('#calendar').html(calendarHtml);
				  }
				
				  $('.month-button').click(function() {
				    $('.month-button').removeClass('active');
				    $(this).addClass('active');
				    const month = $(this).data('month');
				    const year = parseInt($('#year-select').val());
				    generateCalendar(year, month);
				  });
				
				  $('#year-select').change(function() {
				    const year = parseInt($(this).val());
				    const month = $('.month-button.active').data('month');
				    generateCalendar(year, month);
				  });
				  
				  
				  //일 선택하면 색깔 바뀜 
				  $('#calendar').on('click', 'td', function() {
					  $('td.circle').each(function() {
						    $(this).removeClass('circle') // .circle 클래스를 제거합니다.
						           .css('background-color', '') // 배경색을 초기화합니다.
						           .find('span').css('color', 'black') // 숫자 색상을 검정색으로 변경합니다.
						           .end() // .find()에 의해 변경된 컨텍스트를 되돌립니다.
						           .html($(this).find('span').text()); // <span> 태그를 제거하고 숫자만 남깁니다.
						  });
	                    /* $('td').css('background-color', '');		클릭하면 노란색으로 바뀜(변경전)
	                    $(this).css('background-color', 'yellow'); */ 
	                  var dayContent = $(this).text();
	                  $(this).addClass('circle')
	                  .html(`<span style="color: white;">${dayContent}</span>`);
	              });
				  
				
				  const now = new Date();
				  generateCalendar(now.getFullYear(), now.getMonth());
				  
				  
				  $('#submit-btn').click(function() {
		                var content = $('#content-input').val();

		                // 내용을 #entries에 추가

/* 		                $('#entries').append(`<div class="entry">달래 미용실 꼭가기</div>`); // 임시 내용 추가
		                $('#entries').append(`<div class="entry">예방접종 하는날</div>`); // 임시 내용 추가

 */
