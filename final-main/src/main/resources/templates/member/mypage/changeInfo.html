<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 댕댕정보통 ㅣ 회원정보 수정 </title>
    <link rel="icon" th:href="@{/images/icon.png}">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet">
    <link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/aos.css}" rel="stylesheet">
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet">
    <link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet">
    <link th:href="@{/css/flaticon.css}" rel="stylesheet">
    <link th:href="@{/css/icomoon.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 0;
            border: none;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #82AE46;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: none;
        }
        .card-body {
            background-color: #F8F9FA;
            border-top: 2px solid #82AE46;
        }
        .form-control {
            border-radius: 0;
            border-color: #82AE46;
        }
        .btn-primary {
            background-color: #82AE46;
            border-color: #82AE46;
        }
        .btn-primary:hover {
            background-color: #6C9440;
            border-color: #6C9440;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    	$(function(){
    		$("#profileForm").submit(function(event) {
		        var nickname = $("#u_nickname").val().trim();
		        var name = $("#u_name").val().trim();
		        var phone = $("#u_phone").val().trim();
		
		        if (nickname == "") {
		            $("#nickname-error").text("닉네임을 입력하세요.");
		            event.preventDefault(); // submit 작업 중단
		        } else {
		            $("#nickname-error").text(""); // 에러 메시지 초기화
		        }
		
		        if (name == "") {
		            $("#name-error").text("이름을 입력하세요.");
		            event.preventDefault(); // submit 작업 중단
		        } else {
		            $("#name-error").text(""); // 에러 메시지 초기화
		        }
		
		        if (phone == "") {
		            $("#phone-error").text("전화번호를 입력하세요.");
		            event.preventDefault(); // submit 작업 중단
		        } else {
		            $("#phone-error").text(""); // 에러 메시지 초기화
		        }
		    });
    		
    		$("#u_nickname").on('input', function() {
                if ($(this).val().trim() !== "") {
                    $("#nickname-error").text("");
                }
            });

            $("#u_name").on('input', function() {
                if ($(this).val().trim() !== "") {
                    $("#name-error").text("");
                }
            });

            $("#u_phone").on('input', function() {
                if ($(this).val().trim() !== "") {
                    $("#phone-error").text("");
                }
            });
    	});
    </script>
</head>
<body class="goto-here">
    <!-- Header/nav -->
    <div th:replace="header :: header-fragment"></div>
    <!-- Header/nav nav -->

	
    <div class="hero-wrap hero-bread" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span>
                    </p>
                    <h1 class="mb-0 bread">Blog</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 sidebar ftco-animate">
					<div class="sidebar-box ftco-animate">
						<h3 class="heading">마이페이지</h3>
						<ul class="categories">
							<li><a href="/member/mypage/changeInfo">회원정보 수정</a></li>
							<li><a href="/member/mypage/changePwd">비밀번호 수정</a></li>
							<li><a href="/member/mypage/listPuppy">반려견 조회</a></li>
							<li><a href="/member/mypage/insertPuppy">반려견 등록</a></li>
							<li><a href="/member/mypage/myPosts">내가 쓴 글</a></li>
						</ul>
					</div>
				</div>

                <div class="col-lg-8 ftco-animate">
                    <div class="row">
                        <!-- 회원정보 수정을 위한 시작 -->
                        <div class="card col-lg-12">
                            <div class="card-header">회원 정보 수정</div>
                            <div class="card-body">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#profile" data-toggle="tab">프로필</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane active in" id="profile">
                                        <form id="profileForm" action="/member/mypage/changeInfo" method="post" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label for="u_nickname" class="font-weight-bold">닉네임</label>
                                                <input type="text" class="form-control" id="u_nickname" name="u_nickname" th:value="${u.u_nickname}">  
                                                <span id="nickname-error" class="text-danger"></span>                                          	
                                            </div>
                                            <div class="form-group">
                                                <label for="u_name" class="font-weight-bold">이름</label>
                                                <input type="text" class="form-control" id="u_name" name="u_name" th:value="${u.u_name}">
                                                <span id="name-error" class="text-danger"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="u_email" class="font-weight-bold">이메일</label>
                                                <input type="email" class="form-control" id="u_email" name="u_email" th:value="${u.u_email}" th:readonly="readonly">
                                            </div>
                                            <div class="form-group">
                                                <label for="u_phone" class="font-weight-bold">전화번호</label>
                                                <input type="text" class="form-control" id="u_phone" name="u_phone" th:value="${u.u_phone}">
                                                <span id="phone-error" class="text-danger"></span>
                                            </div>
                                            <div class="form-group d-flex align-items-start">
                                                <img th:src="${u.u_fname == null ? '/images/icon.png' : '/images/' + u.u_fname}" alt="프로필 이미지" class="img-fluid" style="max-height: 100px; width: 100%;">
                                                <div class="ml-3 d-flex flex-column justify-content-between" style="height: 100px;">
                                                    <label for="u_fname" class="font-weight-bold">프로필 이미지</label>
                                                    <input type="hidden" th:value="${u.u_fname != null ? u.u_fname : null}" name="u_fname">
                                                    <input type="file" class="form-control" name="uploadFile">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="rno" class="font-weight-bold">거주지</label>
                                                <select class="form-control" id="rno" name="rno">
                                                    <option th:each="r : ${region}" th:value="${r.rno}" th:text="${r.r_name}" name="rno" th:selected="${r.rno == u.regioncode.rno}"></option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">수정</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 회원정보 수정을 위한 끝 -->
                    </div>
                    <!-- .row -->
                </div>
                <!-- .col-lg-8 -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </section>
    <!-- .ftco-section -->

    <!--footer  -->
    <div th:replace="footer :: footer"></div>
    <!--footer end  -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
        </svg>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/scrollax.min.js}"></script>
    <script th:src="@{/js/google-map.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
