<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
		.combobox{
			display: none;	
		}
	</style>
</head>

<body class="goto-here">
	<!-- Header/nav -->
	<div th:replace="header :: header-fragment"></div>
	<!-- Header/nav nav -->

	<div class="hero-wrap hero-bread" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
		<div class="container">
			<div class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<p class="breadcrumbs"><span class="mr-2"><a href="index.html">어쩌구</a></span> <span>저쩌구</span></p>
					<h1 class="mb-0 bread">Community</h1>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-lg-3 sidebar ftco-animate">
				<div class="sidebar-box ftco-animate">
					<h3 class="heading">커뮤니티</h3>
					<ul class="categories">
						<li><a href="/community/boast">전국댕댕자랑</a></li>
						<li><a href="#">자유게시판</a></li>
						<li><a href="#">질문게시판</a></li>
						<li><a href="#">산책해요</a></li>
						<li><a href="/community/report">신고/제보</a></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-9 ftco-animate">
				<div class="container">
					<div class="container mt-5">
						<div class="row">
							<div class="col-md-8">
								<h2>게시물 작성</h2>
								<h5>어쩌구게시판</h5>
							</div>
							<div class="col-md-4 text-right">
								<button class="btn btn-primary">글 등록</button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12">
								<form action="">
								<!--콤보박스: 신고/제보 게시판인 경우에는 보이게 설정.-->
								<div class="form-group combobox">
									<select class="form-control" id="reportType" style="width: 40%;">
										<option value="">지역을 선택해 주세요</option>
										<option value="02">서울</option>
										<option value="031">경기</option>
										<option value="032">인천</option>
										<option value="033">강원</option>
									</select>
								</div>
								<!--end콤보박스-->
								<div class="form-group">
									<input type="text" class="form-control" id="title" value="제목을 입력하세요"
										onfocus="clearDefault(this)" onblur="restoreDefault(this)">
								</div>
								<div class="form-group">
									<textarea class="form-control" id="content" rows="5" onfocus="clearDefault(this)"
										onblur="restoreDefault(this)">내용을 입력하세요</textarea>
								</div>
								<div class="form-group">
									<label for="file">파일 첨부</label>
									<input type="file" class="form-control-file" id="file">
								</div>
								</form>
							</div>
						</div>
					</div>
				</div><!--/container -->
			</div> <!-- .col-md-8 -->


		</div>
	</div>
	</section> <!-- .section -->
	<br /><br />
	<!--footer  -->
	<div th:replace="footer :: footer"></div>
	<!--footer end  -->



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		function clearDefault(element) {
			element.value = '';
		}

		function restoreDefault(element) {
			if (element.value === '') {
				if (element.id === 'title') {
					element.value = '제목을 입력하세요';
				} else if (element.id === 'content') {
					element.value = '내용을 입력하세요';
				}
			}
		}
	</script>

</body>

</html>
