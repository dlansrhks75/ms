    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	    $(document).ready(function() {
	        $("table tbody tr").click(function() {
	            //각 행에 attr추가필
	            var url = "/region/hospitalDetail";
	            window.location.href = url;
	        });
	    });
	</script>
	<style>
	.table tbody tr td {
	    padding-top: 5px; 
	    padding-bottom:5px;
    }
    
    .table {
    width: 80%; 
    margin: auto; 
	}
	
	.search-area {
        border: 1px solid #ccc; 
        background-color: #f9f9f9; 
        padding: 20px; 
        width: 80%;
        margin: auto; 
    }
    .text, a{
		color: black;
	}
	</style>

</head>	
<body class="goto-here">
	
    <!-- Header/nav -->
    <div th:replace="header :: header-fragment"></div>
    <!-- Header/nav nav -->

    <div class="hero-wrap hero-bread" th:style="'background-image: url(' + @{/images/bg_1.jpg} + ');'">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">어쩌구</a></span> <span>저쩌구</span></p>
                    <h1 class="mb-0 bread">HOSPITAL</h1>
                </div>
            </div>
        </div>
    </div>
	<br />
        <div class="container text">
                        <div class="container">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>동물병원</h2>
                            </div>
                            <br />
							<!--검색창-->
							<div class="container search-area">
								<div class="row justify-content-center">
									<form action="/searchHospital" method="get" class="search-form form-inline">
										<select class="form-control" id="region">
											<option>서울</option>
											<option>인천</option>
											<option>경기</option>
											<option>강원</option>
										</select>&nbsp;
										시군구: &nbsp;<input type="text" class="form-control" name="query">&nbsp;
										병원명: &nbsp; <input type="text" class="form-control" name="query">&nbsp;
									</form>
								</div>
								<br />
								<div class="row justify-content-center">
									<div class="form-group">
										<button type="submit" class="btn btn-primary" style="width:200px;">조회</button>
									</div>
								</div>
							</div>
							<!--/검색창-->

							<br/>
						    <!-- 테이블 시작 -->
						    <div class="table-responsive">
						        <table class="table">
						            <thead>
						                <tr>
						                    <th scope="col">병원명</th>
						                    <th scope="col">전화번호</th>
						                    <th scope="col">주소</th>
						                </tr>
						            </thead>
						            <tbody>
						                <tr th:each="i : ${#numbers.sequence(1,10)}">
									        <td th:text="'병원명 ' + ${i}"></td>
									        <td th:text="'전화번호 ' + ${i}"></td>
									        <td th:text="'주소 ' + ${i}"></td>
									    </tr>
						            </tbody>
						        </table>
						    </div>
						    <!-- 테이블 끝 -->
							
                            <div class="row mt-5">
                                <!-- 페이징 -->
                                <div class="col text-center">
                                    <div class="block-27">
                                        <ul>
                                            <li><a href="#">&lt;</a></li>
                                            <li class="active"><span>1</span></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">&gt;</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <br />
							
						    </div><!--container-->
                        </div>
            <br /><br />
        </div>

    <!-- footer -->
    <div th:replace="footer :: footer"></div>
    <!-- footer end -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

    <script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
